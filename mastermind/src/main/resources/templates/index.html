<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            min-width: 400px;
            max-width: 800px;
            width: 90%;
            transition: all 0.3s ease;
        }

        .page {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin: 0;
        }

        /* Game Room Styles */
        .game-layout {
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: 30px;
            align-items: start;
        }

        .game-main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .game-sidebar {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .guess-counter {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .feedback-box {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .feedback-entry {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .guess-input {
            display: flex;
            gap: 10px;
        }

        .guess-input input {
            flex: 1;
        }

        .guess-input button {
            width: auto;
            padding: 15px 30px;
        }

        @media (max-width: 768px) {
            .game-layout {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
                min-width: auto;
            }
        }

        .error {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 5px;
        }

        .success {
            color: #38a169;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Page -->
        <div id="welcome-page" class="page active">
            <h1>ðŸŽ¯ Mastermind Game</h1>
            <div class="form-group">
                <label for="username">Enter your username:</label>
                <input type="text" id="username" placeholder="Your username">
                <div id="username-error" class="error"></div>
            </div>
            <button onclick="proceedToRoomCreation()">Continue</button>
        </div>

        <!-- Room Creation Page -->
        <div id="room-creation-page" class="page">
            <h2>Create Game Room</h2>
            <div class="form-group">
                <label for="room-name">Room Name:</label>
                <input type="text" id="room-name" placeholder="Enter room name">
                <div id="room-name-error" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="4">Easy (4 Digits)</option>
                    <option value="5">Medium (5 Digits)</option>
                    <option value="6">Hard (6 Digits)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="max-guesses">Maximum Guesses:</label>
                <input type="number" id="max-guesses" value="10">
                <div id="max-guesses-error" class="error"></div>
            </div>
            
            <div class="form-group">
                <label>Game Mode:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="singleplayer" name="game-mode" value="false" checked>
                        <label for="singleplayer">Singleplayer</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="multiplayer" name="game-mode" value="true">
                        <label for="multiplayer">Multiplayer</label>
                    </div>
                </div>
            </div>
            
            <button onclick="createRoom()">Create Room</button>
            <div id="room-creation-error" class="error"></div>
        </div>

        <!-- Game Room Page -->
        <div id="game-room-page" class="page">
            <h2 id="room-title">Game Room</h2>
            <div class="game-layout">
                <div class="game-main">
                    <div class="form-group">
                        <label for="guess-input">Enter your guess:</label>
                        <div class="guess-input">
                            <input type="text" id="guess-input" placeholder="Enter your guess">
                            <button onclick="submitGuess()">Submit</button>
                        </div>
                        <div id="guess-error" class="error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label>Feedback:</label>
                        <div id="feedback-box" class="feedback-box">
                            <div class="feedback-entry">Welcome to the game! Enter your first guess above.</div>
                        </div>
                    </div>
                </div>
                
                <div class="game-sidebar">
                    <h3>Remaining Guesses</h3>
                    <div id="guess-counter" class="guess-counter">10</div>
                    <div>
                        <strong>Player:</strong> <span id="player-name">Player</span>
                    </div>
                    <div style="margin-top: 15px;">
                        <strong>Difficulty:</strong> <span id="game-difficulty">1</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let gameState = {
            username: '',
            roomName: '',
            difficulty: 1,
            maxGuesses: 10,
            multiplayer: false,
            remainingGuesses: 10
        };

        // Base URL for your Spring Boot API - Update this to match your backend
        const API_BASE_URL = 'http://localhost:8080';

        // Utility functions
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function clearError(elementId) {
            document.getElementById(elementId).textContent = '';
        }

        function clearAllErrors() {
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
        }

        // Welcome page functions
        async function proceedToRoomCreation() {
            clearAllErrors();
            const username = document.getElementById('username').value.trim();
            
            try {
                // First create the player via API
                const response = await fetch(`${API_BASE_URL}/players/create-player`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username
                    })
                });
                
                if (response.ok) {
                    const player = await response.json();
                    gameState.username = username;
                    showPage('room-creation-page');
                } else {
                    // Handle player creation errors
                    let errorMessage = 'Failed to create player';
                    try {
                        const errorData = await response.json();
                        if (errorData.message) {
                            errorMessage = errorData.message;
                        }
                    } catch (parseError) {
                        errorMessage = `Error ${response.status}: ${response.statusText}`;
                    }
                    showError('username-error', errorMessage);
                }
            } catch (error) {
                console.error('Error creating player:', error);
                showError('username-error', 'Unable to connect to server: ' + error.message);
            }
        }

        // Room creation functions
        async function createRoom() {
            clearAllErrors();
            
            const roomName = document.getElementById('room-name').value.trim();
            const difficulty = parseInt(document.getElementById('difficulty').value);
            const maxGuesses = parseInt(document.getElementById('max-guesses').value);
            const multiplayer = document.querySelector('input[name="game-mode"]:checked').value === 'true';
            
            // Update game state
            gameState.roomName = roomName;
            gameState.difficulty = difficulty;
            gameState.maxGuesses = maxGuesses;
            gameState.multiplayer = multiplayer;
            gameState.remainingGuesses = maxGuesses;
            
            try {
                // Call your backend API to create the room
                // Your backend uses HttpSession for username, so we need to set it first
                await setUsernameInSession();
                
                const response = await fetch(`${API_BASE_URL}/rooms/create-room`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Important for HttpSession
                    body: JSON.stringify({
                        room_name: roomName,        // Matches @JsonProperty("room_name")
                        difficulty: difficulty,
                        max_guesses: maxGuesses,    // Matches @JsonProperty("max_guesses")
                        closed: !multiplayer        // closed=false means open for joining
                    })
                });
                
                if (response.ok) {
                    const roomData = await response.json();
                    // Room created successfully and creator is automatically a participant
                    initializeGameRoom();
                } else {
                    // Handle different error response formats from Spring Boot
                    let errorMessage = 'Failed to create room';
                    try {
                        const errorData = await response.json();
                        // Handle different Spring Boot error response formats
                        if (errorData.message) {
                            errorMessage = errorData.message;
                        } else if (errorData.error) {
                            errorMessage = errorData.error;
                        } else if (errorData.details) {
                            errorMessage = errorData.details;
                        } else if (typeof errorData === 'string') {
                            errorMessage = errorData;
                        }
                    } catch (parseError) {
                        // If response isn't JSON, use status text
                        errorMessage = `Error ${response.status}: ${response.statusText}`;
                    }
                    showError('room-creation-error', errorMessage);
                }
            } catch (error) {
                console.error('Error creating room:', error);
                showError('room-creation-error', 'Unable to connect to server: ' + error.message);
            }
        }

        // Set username in session (you might need a separate endpoint for this)
        async function setUsernameInSession() {
            try {
                await fetch(`${API_BASE_URL}/session/username`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: gameState.username
                    })
                });
            } catch (error) {
                console.log('Session setup failed, continuing anyway:', error);
            }
        }

        // Game room functions
        function initializeGameRoom() {
            // Update UI with game state
            document.getElementById('room-title').textContent = `Room: ${gameState.roomName}`;
            document.getElementById('player-name').textContent = gameState.username;
            document.getElementById('game-difficulty').textContent = gameState.difficulty;
            document.getElementById('guess-counter').textContent = gameState.remainingGuesses;
            
            // Clear feedback
            const feedbackBox = document.getElementById('feedback-box');
            feedbackBox.innerHTML = '<div class="feedback-entry">Welcome to the game! Enter your first guess above.</div>';
            
            showPage('game-room-page');
            
            // Focus on guess input
            document.getElementById('guess-input').focus();
        }

        async function submitGuess() {
            clearError('guess-error');
            
            const guessInput = document.getElementById('guess-input');
            const guess = guessInput.value.trim();
            
            // Basic validation
            if (!guess) {
                showError('guess-error', 'Please enter a guess');
                return;
            }
            
            try {
                // Send playerGuess object as JSON
                const response = await fetch(`${API_BASE_URL}/rooms/${gameState.roomName}/submit-guess`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Important for HttpSession
                    body: JSON.stringify({
                        guess: guess
                    })
                });
                
                if (response.ok) {
                    // Your backend returns feedback directly as a string
                    const feedback = await response.text();
                    handleGuessResponse(guess, feedback);
                } else {
                    // Handle different error response formats from Spring Boot
                    let errorMessage = 'Invalid guess';
                    try {
                        const errorData = await response.json();
                        // Handle different Spring Boot error response formats
                        if (errorData.message) {
                            errorMessage = errorData.message;
                        } else if (errorData.error) {
                            errorMessage = errorData.error;
                        } else if (errorData.details) {
                            errorMessage = errorData.details;
                        } else if (typeof errorData === 'string') {
                            errorMessage = errorData;
                        }
                    } catch (parseError) {
                        // If response isn't JSON, try to get text
                        try {
                            const errorText = await response.text();
                            if (errorText) {
                                errorMessage = errorText;
                            } else {
                                errorMessage = `Error ${response.status}: ${response.statusText}`;
                            }
                        } catch (textError) {
                            errorMessage = `Error ${response.status}: ${response.statusText}`;
                        }
                    }
                    showError('guess-error', errorMessage);
                    return; // Don't clear input on error so user can see what they entered
                }
            } catch (error) {
                console.error('Error submitting guess:', error);
                showError('guess-error', 'Unable to connect to server: ' + error.message);
                return;
            }
            
            // Clear input only on success
            guessInput.value = '';
            guessInput.focus();
        }

        function handleGuessResponse(guess, feedback) {
            // Update remaining guesses
            gameState.remainingGuesses--;
            document.getElementById('guess-counter').textContent = gameState.remainingGuesses;
            
            // Add feedback to the feedback box
            const feedbackBox = document.getElementById('feedback-box');
            const feedbackEntry = document.createElement('div');
            feedbackEntry.className = 'feedback-entry';
            feedbackEntry.innerHTML = `
                <strong>Guess ${gameState.maxGuesses - gameState.remainingGuesses}:</strong> ${guess}<br>
                <strong>Feedback:</strong> ${feedback}
            `;
            
            feedbackBox.appendChild(feedbackEntry);
            feedbackBox.scrollTop = feedbackBox.scrollHeight;
            
            // Check if game is over
            if (feedback.toLowerCase().includes('correct') || feedback.toLowerCase().includes('win')) {
                setTimeout(() => {
                    alert('Congratulations! You won!');
                }, 100);
            } else if (gameState.remainingGuesses <= 0) {
                setTimeout(() => {
                    alert('Game over! You\'ve run out of guesses.');
                }, 100);
            }
        }

        // Allow Enter key to submit guess
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('guess-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitGuess();
                }
            });
            
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    proceedToRoomCreation();
                }
            });
        });

        // Real-time updates (you can implement WebSocket connection here)
        function startRealTimeUpdates() {
            // Example WebSocket connection (uncomment and modify when ready)
            /*
            const socket = new WebSocket(`ws://localhost:8080/ws/rooms/${gameState.roomName}`);
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                // Handle real-time updates from other players
                if (data.type === 'guess_update') {
                    handleGuessResponse(data.guess, data.feedback);
                }
            };
            */
        }
    </script>
</body>
</html>
